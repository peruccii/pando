name: GitPanel Smoke

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gitpanel-smoke:
    name: Parser + Queue + Bindings + Build
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run GitPanel smoke suite
        run: ./scripts/ci_gitpanel_smoke.sh
